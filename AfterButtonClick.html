<html>
<head>
<title>AfterButtonClick</title>
</head>
	<script type='text/javascript'>
	function accessHeading()
	{
		let heading=document.getElementById("h");
		heading.innerHTML="Good Afternoon Priyanka";
	}
	</script>
	<style>
		input{
			height:40px;
			width:400px;
		}
	</style>
		<body>
			<input type='button'name='s'value='Access Heading Data'onClick="accessHeading()"/>
			<br><br>
			<h1 id="h">Good Morning India</h1>
		</body>
</html>
