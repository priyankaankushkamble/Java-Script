<html>
<head>
	<title>CountDigit</title>
</head>
	<body>
		<script type="text/javascript">
			var count=0;
			let a=prompt("Enter the number");
			let n=parseInt(a);
			while(n!=0)
				{
					n=parseInt(n/10);
					count++;
				}
				console.log("No of digit:"+count);
		</script>
	</body>
</html>
