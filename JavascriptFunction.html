<html>
<head>
	<title>JavascriptFunction</title>
	<script type="text/javascript">
		function show()
		{
			alert("I am show function");
		}
	</script>
	<style>
		input{
			width:40px;
			height:40px;
			border:none;
			background-color:teal;
			color:white;
			padding:10px;
		}
	</style>
</head>
	<body>
	<input type='button'name='s'value='Perform Onclick event'onclick='show()'/>
	</body>
</html>
